<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Strategies Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 496px;
            height: 245px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 15px;
            border: 0.5px solid #000;
            background: #FFF;
        }

        .card-img-left {
            position: relative;
            object-fit: cover;
            left: -62px;
            width: 297px;
            border-radius: 50%;
            height: 135%;
            border: 11px solid #001E72;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .enroll-btn {
            width: fit-content;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 8px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px auto;
            position: relative;
            left: 22px;

        }

        .card-title {
            font-weight: bold;
            color: #000;
            text-align: right;

            /* headline 2 */
            font-family: "Open Sans";
            font-size: 24px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        .logo {
            display: flex;
            width: 50.356px;
            position: relative;
            left: 109px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Expert Visa Strategies for Aspiring Consultants</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/c-card-f.jpeg" class="card-img-left" alt="Visa Approved">
                    <div class="card-body">
                        <img src="img/main-logo.svg" alt="Logo" class="logo" width="50">
                        <h5 class="card-title">Mastering Visa Applications: A Comprehensive Guide</h5>
                        <button class="enroll-btn">Enroll now â†’</button>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for other cards -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
